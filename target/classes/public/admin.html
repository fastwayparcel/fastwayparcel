<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/w3.css" />

    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <script src="https://use.fontawesome.com/d44ecfc02e.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Admin - Fastway Parcel</title>
  </head>
  <body>
    <div id="spinner" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
      <span class="loader"></span>
    </div>
    <div id="content" style="display: none">
      <div
        id="menu"
        class="w3-animate-opacity"
        style="
          position: fixed;
          top: 0px;
          height: 100vh;
          width: 100%;
          z-index: 10;
          background-color: rgba(0, 0, 0, 0.521);
          display: none;
        "
      >
        <div
          class="w3-black w3-padding-16 w3-animate-left"
          style="width: 70%; height: 100%"
        >
          <div class="w3-padding">
            <span id="close-menu" class="material-symbols-outlined pointer">
              close
            </span>
          </div>
          <div class="w3-padding-16">
            <div class="bold medium nav-item">
              <div class="left-bar nav-link">
                <a class="w3-text-white" href="./admin.html">Home</a>
              </div>
            </div>
            <div class="bold medium nav-item">
              <div class="nav-link">
                <a class="w3-text-white" href="./create-shipment.html"
                  >Create Shipment</a
                >
              </div>
            </div>
            <div class="bold medium nav-item">
              <div class="nav-link">
                <a class="w3-text-white" href="./shipments.html?stage=received"
                  >Received Shipment</a
                >
              </div>
            </div>
            <div class="bold medium nav-item">
              <div class="nav-link">
                <a
                  class="w3-text-white"
                  href="./shipments.html?stage=dispatched"
                  >Dispatched Shipment</a
                >
              </div>
            </div>
            <div class="bold medium nav-item">
              <div class="nav-link">
                <a
                  class="w3-text-white"
                  href="./shipments.html?stage=middle-staged"
                  >Middle Staged Shipment</a
                >
              </div>
            </div>

            <div class="bold medium nav-item">
              <div class="nav-link">
                <a class="w3-text-white" href="./shipments.html?stage=delivered"
                  >Delivered Shipment</a
                >
              </div>
            </div>
            <div class="bold medium nav-item">
              <div class="nav-link">
                <a class="w3-text-white" href="./receipt.html"
                  >Create Receipt</a
                >
              </div>
            </div>
            <div class="bold medium nav-item">
              <div class="nav-link">
                <a class="w3-text-white" href="./handling-charge.html"
                  >Create Handeling Charge</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav class="w3-row">
        <div class="w3-col s2" style="height: 65px; padding-right: 10px">
          <div
            class="w3-black"
            style="
              height: inherit;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <span id="open-menu" class="material-symbols-outlined pointer">
              menu
            </span>
          </div>
        </div>
        <div
          class="w3-col s8"
          style="
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <p class="w3-center large">Fastway Parcel</p>
        </div>
        <div
          class="w3-col s2"
          style="
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <div class="background-blue" style="padding: 4px 8px">
            <span class="material-symbols-outlined"> person </span>
          </div>
        </div>
      </nav>
      <section style="margin-top: 64px">
        <div class="padding">
          <div class="w3-col s6 w3-padding" style="position: relative">
            <a href="./create-shipment.html">
              <div class="card w3-padding">
                <div
                  class="background-primary w3-margin-bottom w3-margin-top"
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    width: 40px;
                    height: 40px;
                    border-radius: 40px;
                  "
                >
                  <i class="fa fa-plus"></i>
                </div>
                <p>Create New Shipment</p>
              </div>
            </a>
          </div>
          <div class="w3-row">
            <div class="w3-col s6 w3-padding" style="position: relative">
              <a href="./shipments.html?stage=received">
                <div class="card w3-padding">
                  <div
                    class="background-primary w3-margin-bottom w3-margin-top"
                    style="
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      width: 40px;
                      height: 40px;
                      border-radius: 40px;
                    "
                  >
                    <i class="fa fa-get-pocket"></i>
                  </div>
                  <p>Received Shipments</p>
                  <div
                    id="received"
                    class="w3-red small bold"
                    style="
                      margin-left: 90%;
                      height: 20px;
                      width: 20px;
                      border-radius: 20px;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                    "
                  ></div>
                </div>
              </a>
            </div>

            <div class="w3-col s6 w3-padding" style="position: relative">
              <a href="./shipments.html?stage=dispatched">
                <div class="card w3-padding">
                  <div
                    class="background-primary w3-margin-bottom w3-margin-top"
                    style="
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      width: 40px;
                      height: 40px;
                      border-radius: 40px;
                    "
                  >
                    <i class="fa fa fa-truck"></i>
                  </div>
                  <p>Dispatched Shipments</p>
                  <div
                    id="dispatched"
                    class="w3-red small bold"
                    style="
                      margin-left: 90%;
                      height: 20px;
                      width: 20px;
                      border-radius: 20px;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                    "
                  ></div>
                </div>
              </a>
            </div>

            <div class="w3-col s6 w3-padding" style="position: relative">
              <a href="./shipments.html?stage=middle-staged">
                <div class="card w3-padding">
                  <div
                    class="background-primary w3-margin-bottom w3-margin-top"
                    style="
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      width: 40px;
                      height: 40px;
                      border-radius: 40px;
                    "
                  >
                    <i class="fa fa-ellipsis-h"></i>
                  </div>
                  <p>Middle Staged Shipments</p>
                  <div
                    id="middle"
                    class="w3-red small bold"
                    style="
                      margin-left: 90%;
                      height: 20px;
                      width: 20px;
                      border-radius: 20px;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                    "
                  ></div>
                </div>
              </a>
            </div>

            <div class="w3-col s6 w3-padding" style="position: relative">
              <a href="./shipments.html?stage=delivered">
                <div class="card w3-padding">
                  <div
                    class="background-primary w3-margin-bottom w3-margin-top"
                    style="
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      width: 40px;
                      height: 40px;
                      border-radius: 40px;
                    "
                  >
                    <i class="fa fa-check"></i>
                  </div>
                  <p>Delivered Shipments</p>
                  <div
                    id="delivered"
                    class="w3-red small bold"
                    style="
                      margin-left: 90%;
                      height: 20px;
                      width: 20px;
                      border-radius: 20px;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                    "
                  ></div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/menu.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
